<html>

	 <title>hoomy (tee hee)</title>
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<p>awwaw</p>
	<div class="first">
		<p><a href="https://misshooman.github.io/">main page</a></p>
		<p>hoomy</p>
		<p><button class="btn default" id="showbtn">Unlimited Games</button></p>
		<p><button class="btn default" id="hidebtn">Unlimited Bacon</button></p>
	</div>
	<img src="you are here.png" alt="<- You are here" style="width:155px; height:39px; top:37px; left:150px; position:relative;">
	<div class="second" id="games">
		<p><span title="SM64 HTML by 28klotlucas2 & CBGamesDev"><a href="SM64/index.html">SM64</a></span></p>
		<p><span title="Spelunky HTML Recreation by yancharkin"><a href="https://misshooman.github.io/hoomy/spelunkey/src/index">Spelunky</a></span></p>

	</div>

	
	
	<script type="text/javascript">
		document.getElementById("hidebtn").style.display = "none";
		document.getElementById("games").style.display = "none";
		document.getElementById("showbtn").onclick = function() {
            		document.getElementById("games").style.display = "block";
			document.getElementById("hidebtn").style.display = "inline";
			document.getElementById("showbtn").style.display = "none";
        	}
		document.getElementById("hidebtn").onclick = function() {
            		document.getElementById("games").style.display = "none";
			document.getElementById("hidebtn").style.display = "none";
			document.getElementById("showbtn").style.display = "inline";
        	}
	</script>
</body>

</html>
